<!doctype html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
  </head>
  <body>
    <div class="bg-accent"></div>
    <div class="site-shell">
      <aside class="site-sidebar">
        <div class="brand">
          <div class="brand-mark"></div>
          <div class="brand-text">
            <span class="brand-title">{{ site.title }}</span>
            <span class="brand-subtitle">Blog</span>
          </div>
        </div>
        <nav class="side-nav">
          <a class="pill" href="{{ "/" | relative_url }}">Home</a>
          <a class="pill" href="{{ "/categories/" | relative_url }}">Categories</a>
        </nav>
        <div class="sidebar-foot">
          <small>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</small>
        </div>
      </aside>

      <div class="site-content">
        <header class="site-header">
          <div class="site-header-inner">
            <div class="header-title">
              <span>{{ page.title | default: "Posts" }}</span>
            </div>
          </div>
        </header>

        <main class="site-main">
          <div class="card">
            {{ content }}
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
