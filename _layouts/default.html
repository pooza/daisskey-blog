<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  </head>
  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a href="{{ "/" | relative_url }}">ホーム</a>
          <a href="{{ "/categories/" | relative_url }}">カテゴリ</a>
        </nav>
      </div>
    </header>
    <div class="wrap layout">
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-title">{{ site.title }}</div>
          <div class="panel-text">Misskeyサーバ「ダイスキー」の説明ブログです。</div>
        </div>
        <div class="panel">
          <a class="button" href="{{ "/categories/" | relative_url }}">カテゴリ一覧</a>
        </div>
      </aside>
      <main class="content">
        <div class="panel content-panel">
          {{ content }}
        </div>
      </main>
    </div>
    <footer class="site-footer">
      <div class="wrap">
        <span>{{ site.title }}</span>
      </div>
    </footer>
  </body>
</html>
