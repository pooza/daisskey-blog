title: ダイスキーBlog
description: ''
author: ぷーざ
lang: ja
timezone: Asia/Tokyo
#url: https://blog.delmulin.com
url: https://pooza.github.io
baseurl: "/daisskey-blog"

permalink: /articles/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

markdown: kramdown
kramdown:
  input: GFM

collections:
  drafts:
    output: false

exclude:
  - node_modules
  - package.json
  - yarn.lock
  - scaffolds
  - themes
  - _config.hexo.yml
  - source
  - public
  - README.md
  - docs
